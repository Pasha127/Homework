<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintrest homework</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2694a4f664.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="imageContainer">
        <div class="overlay"></div> 
        <div class="saveButton">
            <p class="saveText">Save</p>
        </div>
        <div class="etcButton">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="shareButton">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="linkButton">
            <i id="linkOut" class="fa-solid fa-arrow-up-right-from-square"></i>
            <p class="marbleText">Marble</p>
        </div>
    </div>
    
</body>
</html>
